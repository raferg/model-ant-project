version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Ant
    task:
      jobs:
        - name: Build & Test
          commands:
            - checkout
            - sem-version java 11
            - sudo apt-get install -y ant
            - ant -noinput -buildfile build.xml
            - ant test
  - name: 'Block #2'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - test-results public **/build/test-reports/**.xml
